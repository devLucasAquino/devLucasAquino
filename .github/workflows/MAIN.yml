# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  
  # Allows manual trigger from the Actions tab.
  workflow_dispatch:

# The sequence of jobs in this workflow.
jobs:
  # This workflow contains a single job called "build".
  build:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks executed as part of the job.
    steps:
      # Checks out the repository so the job can access it.
      - uses: actions/checkout@v2

      # Generates the snake GIF and SVG.
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: devLucasAquino
          # Generate the files on a branch called "output" to avoid cluttering the main branch.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Shows the status of the repository (helps with debugging).
      - run: git status

      # Push the changes to the repository.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Deploy the generated files to the "output" branch using GitHub Pages.
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
